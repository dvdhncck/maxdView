<A NAME="overview"><H3>Overview</H3></A>

<P><I>Event Watcher</I> displays <A
HREF="../../../docs/Concepts.html#event">events</A> as they occur.</P>

<P>Use it for debugging new <I>plugin</I>s, and to find out which events you
should be looking out for if you want to be notified of a particular
change.</P>
